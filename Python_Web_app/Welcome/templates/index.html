<!DOCTYPE html>
<html lang="en">
    <title>Question Generator App</title>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>

    <!--Header Nav bar-->

    <nav class="navbar navbar-inverse bg-inverse">
        <div id="navbarText">
            <h1 class="navbar-brand mb-0"><b>Q</b>uestion Generation App</h1>
            <span class="navbar-text float-right">
                <a href="https://github.com/BasuruK/QuestionGenerationUsingNLP" class="nav-link" style="color: gray"> &copy; Basuru Kusal 2017</a>
            </span>
        </div>
    </nav>

    <!--Jumbo tron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-6">Question Generation</h1>
            <p class="lead" >Using Natural Language Processing</p>
        </div>
    </div>

    <!--Form-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form method="post" action="/generate/">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="path" class="col-2 col-form-label">Path</label>
                        <div class="col-10">
                            <input class="form-control" type="text" name="path" id="path" alt="......" placeholder="/home/ratz/testData1.txt">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info float-sm-right">Generate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>















    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
